<!DOCTYPE html>
<html lang="en">
<head>
    <title>Toggl2JIRA</title>
    <script type="text/javascript" src="../scripts/Objects/Issue.js"></script>
    <script type="text/javascript" src="../scripts/Jira.js"></script>
    <script type="text/javascript" src="../scripts/Objects/JiraWorklog.js"></script>
    <script type="text/javascript" src="../scripts/Toggl.js"></script>
    <script type="text/javascript" src="../scripts/Objects/TogglWorklog.js"></script>
    <script type="text/javascript" src="../scripts/DateService.js"></script>
    <script type="text/javascript" src="../scripts/Table.js"></script>
    <script type="text/javascript" src="../scripts/Main.js"></script>
    <script type="text/javascript" src="parser.js"></script>
    <link href="../styles/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <details>
            <summary>
                <span class="status" id="jira-status"></span> Jira
            </summary>
            <p>
                Jira User: <span id="jiraUser"></span><br>
                Jira E-Mail: <span id="jiraEmail"></span>
            </p>
        </details>
        <details>
            <summary>
                <span class="status" id="toggl-status"></span> Toggl
            </summary>
            <p>
                Toggl User: <span id="togglUser"></span><br>
                Toggl E-Mail: <span id="togglMail"></span>
            </p>
        </details>
        <nav>
            <a id="openOptions" class="pure-button" href="options.html">Options</a>
        </nav>
    </header>
    <form id="currentRunner" class="pure-form">
        <input name="description" id="togglDescription" placeholder="(no description)">
        <span id="currentTogglTime">0:00:00</span>
        <button class="play-button pure-button" id="togglTime">&#x25B8;</button>
    </form>
    <form id="filter" class="pure-form">
        <button id="previous-day" title="Previous Day" class="day-change pure-button">&#x25C0;</button>
        <div>
            <label class="form-label" for="start-date">Start Date</label>
            <input class="form-control day-change" type="date" name="start-date" id="start-date" />
        </div>
        <div>
            <label class="form-label" for="end-date">End Date</label>
            <input class="form-control day-change" type="date" name="end-date" id="end-date" />
        </div>
        <button id="next-day" title="Next Day" class="day-change pure-button">&#x25B6;</button>
    </form>
    <table class="pure-table pure-table-horizontal pure-table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Issue</th>
                <th>Description</th>
                <th>Date</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody id="toggle-entries">
        </tbody>
    </table>
    <button class="pure-button" id="submit">Log work to JIRA</button>
    <br />
    <p id="error"></p>
</body>
</html>
